<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="build/css/style.css">
  </head>
  <body>
    <div class="random-quote-card-wide mdl-card mdl-shadow--8dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Quotes<br>on DESIGN</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p id="quote-content">Design is thinking made visual.</p>
        <h3 id="quote-title">Saul Bass</h3>
      </div><a id="get-another-quote-button" class="mdl-button ml-js-button mdl-js-ripple-effect">New Quote</a>
      <div class="mdl-card__menu"><a href="https://twitter.com/intent/tweet?text=" target="_blank" id="tweet" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons">share</i></a></div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <script src="build/js/quote-interface.js"></script>
  </body>
</html>
